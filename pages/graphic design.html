<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRAPHIC DESIGN PROJECT</title>
    <link rel="stylesheet" href="../STYLESS/GRAPHIC.CSS" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <header class="header">
    <nav class="navbar">
      <a href="../index.html" class="active">Home</a>
      <a href="#logos" class="logos">Logos</a>
      <a href="#business-cards" class="business-cards">Business Cards</a>
      <a href="#product-ads" class="product-ads">Product Advertisement</a>
      <a href="#books-cover" class="books-cover">Books Cover</a>
      <a href="#contact" class="contact">Contact Me</a>
    </nav>
  </header>
  <body>
    <section>
      <section id="logos">
        <h2>Logos</h2>
        <div class="logos-img" id="logos">
          <img src="../IMG/2.jpg" alt="" />
          <img src="../IMG/my logo/too.jpg" alt="" />
          <img src="../IMG/3.jpg" alt="" />
        </div>
      </section>
      <section id="business-cards">
        <h2>Business Cards</h2>
        <div class="cards" id="business-cards">
          <div class="cards-img">
            <img src="../IMG/4.jpg" alt="" />
            <img src="../IMG/5.jpg" alt="" />
          </div>
          <div class="cards-img">
            <img src="../IMG/6.jpg" alt="" />
            <img src="../IMG/7.jpg" alt="" />
          </div>
        </div>
      </section>
      <section id="product-ads">
        <h2>Product Advertisement</h2>
        <div class="product-ads" id="product-ads">
          <div class="product-elements">
            <img src="../IMG/New arrival.jpg" alt="" />
            <img src="../IMG/Good.jpg" alt="" />
          </div>
          <div class="product-elements">
            <video
              src="../VIDEOS/Untitled design.mp4"
              poster="../IMG/New arrival.jpg"
              controls
              loop
              preload="auto"
            ></video>
            <video
              src="../VIDEOS/Good.mp4"
              poster="../IMG/Good.jpg"
              controls
              loop
              preload="auto"
            ></video>
          </div>
        </div>
      </section>
      <section id="books-cover" class="books-cover">
        <h2>Books Cover</h2>
        <div class="books">
          <img src="../IMG/bored lunch cover.jpg" alt="" />
        </div>
      </section>
    </section>
    <footer class="footer" id="contact">
      <div class="social">
        <a href="https://www.linkedin.com/in/jamila-ait-hamou-810b10336/"><i class="bx bxl-linkedin-square"></i></a>
        <a href="https://github.com/JAMILA-AIT-HAMOU/"><i class="bx bxl-github"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
      </div>
      <p class="copyright">&copy;JAMILA AIT HAMOU | All Right Reserved</p>
    </footer>
  </body>
</html>
